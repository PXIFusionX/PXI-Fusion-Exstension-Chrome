<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXI Fusion</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>PXI Fusion</h1>
        <button id="open-prodigy">Open Prodigy</button>

        <h2>Instructions</h2>
        <p>Console Version: Open the console and paste the following code:</p>
        <textarea id="console-code" readonly>(function() {
    const scriptUrl = "https://raw.githubusercontent.com/DragonProdHax/PXI/main/PXI%20Fusion";
    fetch(scriptUrl)
        .then(response => response.text())
        .then(code => {
            eval(code);
        })
        .catch(error => console.error("Failed to load the script:", error));
})();</textarea>
        <button id="copy-console-code">Copy Code</button>

        <h3>Bookmark Version</h3>
        <p>Instructions for a JavaScript bookmark:</p>
        <textarea id="bookmark-code" readonly>javascript:(function(){const scriptUrl="https://raw.githubusercontent.com/DragonProdHax/PXI/main/PXI%20Fusion";fetch(scriptUrl).then(response=>response.text()).then(code=>{eval(code);}).catch(error=>console.error("Failed to load the script:",error));})();</textarea>
        <button id="copy-bookmark-code">Copy Bookmark Code</button>

        <div id="social-icons">
            <a id="discord-link" href="https://discord.gg/VAkGbXKwhY" target="_blank">
                <img src="icons/dis.png" alt="Discord">
            </a>
            <a id="youtube-link" href="https://www.youtube.com/@PXIFusionX" target="_blank">
                <img src="icons/yt.png" alt="YouTube">
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
